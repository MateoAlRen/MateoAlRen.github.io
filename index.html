<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fff176, #fff59d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      padding-bottom: 70px; /* espacio para el footer */
    }

    h1 {
      font-size: 24px;
      color: #5c3d00;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #fff;
    }

    .contenedor {
      position: relative;
    }

    #boton-pollito {
      background-color: #ffeb3b;
      border: none;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      z-index: 1;
      position: relative;
    }

    #boton-pollito:hover {
      transform: scale(1.1);
    }

    .mensaje {
      position: absolute;
      background: white;
      color: #333;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      white-space: nowrap;
      animation: caer 10s forwards;
      pointer-events: none;
      opacity: 0;
    }

    @keyframes caer {
      0% {
        opacity: 1;
        transform: var(--inicio);
      }
      100% {
        opacity: 0;
        transform: translate(0, 0);
      }
    }

    /* Footer estilo */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff9c4;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      font-family: 'Poppins', sans-serif;
      z-index: 10;
    }

    #boton-sorpresa {
      background-color: #fdd835;
      border: none;
      border-radius: 15px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      font-weight: 600;
    }

    #boton-sorpresa:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
